      <div class="container px-3 rounded">
        <!-- main container  -->

          <div class="col col-8">
            <!-- top menus row  -->
            <div class="row">
              <!-- choose language container  -->
              <div class="col-6 ">

                <div class="row">
                  <!-- choose langua container  -->
                <div class="col-6 select float-left" title="choose programming language">
                  <select class="form-select" onchange="selectLanguageChangeValue()" id="selectLanguage">
                    <option >Language </option>
                    <option value="C">C</option>
                    <option selected value="JAVA">JAVA</option>
                    <option value="PYTHON">PYTHON</option>
                  </select>
                </div>
                <!-- choose theme container  -->
                <div class="col-6 select" title="choose theme for editor">
                  <select class="form-select" onchange="selectLanguageChangeValue()" id="selectTheme">
                    <option selected>Choose Theme </option>
                    <option value="blackboard">Black Board</option>
                    <option value="cobalt">Cobalt</option>
                    <option value="colorfrth">Color Forth</option>
                    <option value="darcula">Darcula</option>
                    <option value="dracula">Dracula</option>
                  </select>
                </div>
                </div>

              <!-- code run buttons container -->
              <div class="col-6 code-run-buttons">
                <button  class="btn btn button text-white " onclick="cleanEditor()" id="clean-editor-btn" title="CLEAN EDITOR"><i class="bi bi-arrow-clockwise"></i>RESET </button>
                <button class="btn btn button" title="CODE RUNNER"><i class="bi bi-code"></i> CODE RUNNER</button>
                <button  class="btn btn button" title="RUN CODE"><i class="bi bi-play-fill"></i> RUN </button>

                
              </div>

                <!-- text area  -->

            </div>

      <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"),{
          mode: "text/x-c++src",
          theme: "blackboard",
          lineNumbers:true,
          autoCloseBrackets:true,

        });

        var width = window.innerWidth;
        editor.setSize(0.52*width,"480");
     
      function selectLanguageChangeValue (){
        var selectLanguage = document.getElementById("selectLangauge");
        if(selectLanguage.value === "JAVA"){
          editor.setOption("mode","text/x-java");
        }else if(selectLanguage.value === "PYTHON"){
          editor.setOption("mode","text/x-java");
        }else{
          editor.setOption("mode","text/x-c++src");
        }
      }
      
      function selectThemeChangeValue (){
        var chooseTheme = document.getElementById("selectTheme");
        if(chooseTheme.value === "dracula"){
          editor.setOption("theme","dracula");
        }else{
          editor.setOption("theme","blackboard");
        }
       }


       function cleanEditor(){
        var editorValue = document.getElementById("editor");       
        console.log(editorValue.value);
       }
      
      </script>
